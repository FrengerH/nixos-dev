apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nixos-server.fullname" . }}
  labels:
    {{- include "nixos-server.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "nixos-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nixos-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- if .Values.ssh.enabled }}
        {}
        {{- else }}
        {{- toYaml .Values.securityContext | nindent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
          {{- if .Values.persistence.nixStore.enabled }}
        - name: nix-store
          persistentVolumeClaim:
            claimName: {{ include "nixos-server.fullname" . }}-nix-store
          {{- end }}
          {{- if .Values.persistence.homeDir.enabled }}
        - name: home-dir
          persistentVolumeClaim:
            claimName: {{ include "nixos-server.fullname" . }}-home-dir
          {{- end }}
        {{- end }}
        {{- if .Values.ssh.enabled }}
        - name: ssh-script
          configMap:
            name: {{ include "nixos-server.fullname" . }}-ssh-config
            defaultMode: 0755
        - name: ssh-flake
          configMap:
            name: {{ include "nixos-server.fullname" . }}-ssh-config
        - name: nixos-flake
          emptyDir: {}
        {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.ssh.enabled }}
        command:
          - /opt/start-ssh.sh
        {{- else }}
        command:
          - tail
          - -f
          - /dev/null
        {{- end }}
        {{- if .Values.env }}
        env:
          {{- toYaml .Values.env | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.ssh.enabled }}
        ports:
        - name: ssh
          containerPort: {{ .Values.ssh.port }}
          protocol: TCP
        {{- end }}
        volumeMounts:
          {{- if .Values.persistence.enabled }}
          {{- if .Values.persistence.nixStore.enabled }}
          - name: nix-store
            mountPath: {{ .Values.persistence.nixStore.mountPath }}
          {{- end }}
          {{- if .Values.persistence.homeDir.enabled }}
          - name: home-dir
            mountPath: {{ .Values.persistence.homeDir.mountPath }}
          {{- end }}
          {{- end }}
          {{- if .Values.ssh.enabled }}
          - name: ssh-script
            mountPath: /opt/start-ssh.sh
            subPath: start-ssh.sh
          - name: ssh-flake
            mountPath: /opt/ssh-flake/flake.nix
            subPath: flake.nix
          - name: nixos-flake
            mountPath: /home/{{ .Values.ssh.username }}/nixos-config
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}